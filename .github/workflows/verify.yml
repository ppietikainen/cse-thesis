name: Verify PDF/A-1B compatibility

on:
  push:
    branches:
      - main
      - devel
  pull_request:
    branches:
      - main
      - devel

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install TexLive and dependencies
        uses: zauguin/install-texlive@v4
        with:
          package_file: texlive-basic-packages.txt
      - name: Compile LaTeX document
        run: |
          pdflatex -halt-on-error main.tex
          biber --validate-datamodel main
          pdflatex -halt-on-error main.tex
      - name: Verify PDF
        run: |
          if [ "$ACT" = "true" ]; then
            echo "No docker in ACT"
          else
            docker run --rm -t -v "$(pwd):/data" ghcr.io/verapdf/cli:latest -f 1b main.pdf
          fi
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: main.pdf
